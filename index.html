<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Library</title>
    <link rel="icon" href="libraryicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body></body>
    <div class="card-group">
      <div class="card" style="width: 1000px; height: 800px">
        <img
          class="card-img-top"
          src="librarypic.jpg"
          style="height: 400px"
        />
        <div class="card-body" style="background-color:pink;">
          <h2 class="card-title" style="
          text-align: center;
          color: white;
          text-shadow: 3px 3px 5px tomato, -3px -3px 5px hsl(273, 100%, 54%);
        "><b>Welcome to My Library</b></h2>
          <p class="card-text" id="question"></p>
          
          <div class="bts" style="display: flex; justify-content: space-around">
            <button
              type="button"
              class="btn btn-primary mt-4"
              id="push"
              style="font-family: sans-serif"
              onclick="addBook()"
            >
              AddBook
            </button>
            <button
              type="button"
              class="btn btn-primary mt-4"
              id="pop"
              style="font-family: sans-serif"
              onclick="removelastBook()"
            >RemoveLastBook
              </button
            ><button
              type="button"
              class="btn btn-primary mt-4"
              id="unshift"
              style="font-family: sans-serif"
              onclick="addBookFront()"
            >
              AddBookInFront
            </button>
            <button
              type="button"
              class="btn btn-primary mt-4"
              id="shift"
              style="font-family: sans-serif"
              onclick="removeFirstBook()"
            >
              RemoveFirstBook
            </button>
          </div>
          <div
            class="opts"
            style="display: flex; justify-content: space-between"
          >
            <button
              type="button"
              class="btn btn-danger mt-5"
              id="moreopts"
              style="font-family: sans-serif"
              onclick="moreopts()"
            >
              More Options
            </button><br>
          </div>
          <div class="moreopts" id="mops" style="justify-content: space-between;"></div>
        </div>
      </div>
      <aside
        style="
          width:60%;
          float: right;
          background-color:lightcoral;
          padding: 20px;
        " id="display"
      >
      <h3 style="
      text-align: center;
      color: white;
      text-shadow: 3px 3px 5px #47f0ff, -3px -3px 5px hwb(130 8% 0%);
    ">These are my Collections</h3>
    <br>
    <table class="table" id="btable">
      <thead >
        <tr>
          <th style="color: darkgoldenrod;">Title</th>
          <th style="color: darkgoldenrod;">Author</th>
          <th style="color: darkgoldenrod;">Year of Publication</th>
          <th style="color: darkgoldenrod;">ReadStatus</th>
        </tr>
      </thead>
      <tbody id="tabbody">
      </tbody>
    </table>
    <h3 id="filter" style="color:olivedrab ;text-align: center;text-decoration: underline;" ></h3>
    <table class="table" id="filtertable">
    </table>
      </aside>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="library.js"></script>
  </body>
</html>
